<!DOCTYPE html>
<html>
<head>
  <title>Web Mercator Map with Coordinates</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([40.7128, -74.0060], 13); // New York City

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Add a marker with coordinates
  var marker = L.marker([40.7128, -74.0060]).addTo(map);
  marker.bindPopup("<b>New York City</b><br>Latitude: 40.7128<br>Longitude: -74.0060").openPopup();

  // Function to display coordinates on map click
  function onMapClick(e) {
    var lat = e.latlng.lat.toFixed(4);
    var lng = e.latlng.lng.toFixed(4);
    L.popup()
      .setLatLng(e.latlng)
      .setContent("Latitude: " + lat + "<br>Longitude: " + lng)
      .openOn(map);
  }

  map.on('click', onMapClick);
</script>

</body>
</html>
